plugins {
    id 'java'
}

group 'com.github.euonmyoji.randomimage'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}


jar {
    manifest {
        attributes 'Main-Class': 'com.github.euonmyoji.randomimage.Main'
    }
}